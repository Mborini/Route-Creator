<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <title>Directions</title>
  </head>

  <body>
    <div id="navbar">
      <h1>Route Creator</h1>
    </div>

    <div id="content">
      <div id="controls">
        <h3>Route Information</h3>
        <div id="routeInfo"></div>
      </div>
      <div id="map"></div>
      <div id="sidebar">
        <div id="control">
          <h3>Set Route Points</h3>
          <label for="start">Start (Lat, Long)</label>
          <input type="text" id="start" placeholder="32.562628, 35.819215" />
          <br />
          <label for="end">End (Lat, Long)</label>
          <input type="text" id="end" placeholder="32.558049, 35.839289" />
          <br />
          <label for="waypoints">Waypoints (Lat, Long)</label>
          <textarea
            id="waypoints"
            placeholder="32.562950, 35.824537; 32.561250, 35.832294; ..."
          ></textarea>
          <label for="">* Waypoints: Separate with semicolons</label>
          <br />
          <button id="updateRoute">Create Route</button>
          <button id="exportKML">Export to KML</button>
        </div>

        <div id="listContainer">
          <h3>Route Coordinates</h3>
          <div id="coordinatesList"></div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
